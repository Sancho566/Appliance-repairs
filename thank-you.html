<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You</title>

  <!-- Optional: Google font (safe to remove if you don't want external requests) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #0f172a;       /* deep navy */
      --bg-2: #0b1220;       /* a touch darker for gradient */
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #06b6d4;     /* teal/cyan */
      --accent-dark: #0891b2;
      --success: #10b981;
      --glass: rgba(255,255,255,0.06);
      --radius: 14px;
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1000px 400px at 10% 10%, rgba(6,182,212,0.08), transparent 8%),
                  linear-gradient(180deg,var(--bg-1), var(--bg-2));
      color: #0b1220;
    }

    /* Layout */
    .wrap {
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
    }

    .card {
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.96));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:40px;
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:24px;
      align-items:center;
    }

    /* Icon column */
    .icon-wrap {
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(6,182,212,0.12), rgba(16,185,129,0.08));
      border-radius:12px;
      flex-shrink:0;
    }

    .check {
      width:84px;
      height:84px;
      border-radius:50%;
      display:inline-grid;
      place-items:center;
      background:linear-gradient(180deg,var(--accent), var(--accent-dark));
      box-shadow: 0 6px 18px rgba(8,25,38,0.25), inset 0 -6px 12px rgba(255,255,255,0.08);
      color:white;
    }

    /* Text column */
    h2{
      margin:0 0 8px 0;
      font-size:1.5rem;
      line-height:1.1;
      color:#071428;
    }

    p{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:1rem;
      line-height:1.5;
    }

    .actions {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn {
      display:inline-block;
      text-decoration:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      border:0;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 4px 12px rgba(2,6,23,0.08);
    }

    .btn-primary{
      background: linear-gradient(90deg,var(--accent), var(--success));
      color:white;
      border:1px solid rgba(255,255,255,0.06);
    }
    .btn-primary:hover,
    .btn-primary:focus{
      transform:translateY(-2px);
      box-shadow: 0 10px 30px rgba(6,182,212,0.14);
    }

    .btn-ghost{
      background:transparent;
      color:var(--accent-dark);
      border:1px solid rgba(6,182,212,0.12);
      padding:9px 14px;
    }
    .btn-ghost:hover,
    .btn-ghost:focus{
      transform:translateY(-1px);
      box-shadow: 0 8px 20px rgba(6,182,212,0.06);
    }

    .meta {
      font-size:0.85rem;
      color:var(--muted);
      margin-top:12px;
    }

    footer.note{
      margin-top:18px;
      font-size:0.8rem;
      color:var(--muted);
    }

    /* Responsive */
    @media (max-width:720px){
      .card{
        grid-template-columns: 1fr;
        text-align:center;
        padding:28px;
      }
      .icon-wrap{margin:0 auto}
      .actions{justify-content:center}
    }

    /* SVG animation (checkmark draw) */
    .tick-path {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 700ms ease forwards 220ms;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .check, .btn, .tick-path { animation: none; transition: none; transform:none; }
    }

    /* Focus styles for accessibility */
    a:focus, button:focus {
      outline: 3px solid rgba(6,182,212,0.16);
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <main class="wrap" aria-labelledby="thanks-title">
    <section class="card" role="status" aria-live="polite">
      <div class="icon-wrap" aria-hidden="true">
        <div class="check" title="Success">
          <!-- Animated checkmark SVG -->
          <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="11" stroke="rgba(255,255,255,0.14)" stroke-width="1.5" />
            <path class="tick-path" d="M6.5 12.5l3 3 7-8" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </div>
      </div>

      <div>
        <h2 id="thanks-title">Thank you!</h2>
        <p>Your quotation request has been sent successfully. We'll review it and get back to you shortly.</p>

        <div class="actions" role="group" aria-label="Actions">
          <a class="btn btn-primary" href="index.html">Back to Home</a>
          <a class="btn btn-ghost" href="mailto:info@example.com">Contact Support</a>
        </div>

        <div class="meta">
          Reference: <strong>#Q-<span id="ref">000123</span></strong>
          <div class="note" aria-hidden="true">If you don't see a confirmation email, check your spam/junk folder.</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
